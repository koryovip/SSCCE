<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <title></title>
</head>
<body>
    <h1>こんに#[##]ちは、#[user] 様</h1>
    <ul>#[for item : items]
        <li>#[item],#[item]</li>#[for]
    </ul>
    <table>
        <thead>
            <tr>
                <th>お名前</th><th>年齢</th><th>性別</th>
            </tr>
        </thead>
        <tbody>#[for user : userList]
            <tr>
                <td>#[user.name]</td>
                <td>#[user.age]</td>
                <td>#[user.sex]</td>
                <td>#[if (user.sex == 0)](#[user])-男#[else](#["女"])#[if]</td>
            </tr>#[for]
        </tbody>
    </table>
</body>
</html>
